<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Преобразование списков</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://html5-templates.com/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <form>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="comments_area">Комментарии:</label>
                <textarea class="form-control text-nowrap" id="comments_area" rows="10"></textarea>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="blocks_area">Список:</label>
                <textarea class="form-control text-nowrap" id="blocks_area" rows="10"></textarea>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="is_set_dog_in_start" value="">Проставить @ в начале строк</label>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <label class="form-check-label">
                      <input type="checkbox" id="is_reduce_records">Кол-во записей</label>
                  </div>
                </div>
                <input type="text" class="form-control" id="reduce_records_value" placeholder=" в одной результирующей строке">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <button type="button" class="btn btn-primary btn-block" onclick="transform()">Преобразовать</button>
              </div>
              <div class="form-group">
                <label for="result_area">Результат:</label>
                <textarea class="form-control text-nowrap" id="result_area" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>

</html>
